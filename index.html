<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
    <header>Cadastro de usúario</header>
        <main>
            <form>
                <div class="form-wrapper">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome" id='name'>

                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Digite seu email" id='email'>

                <label for="password">Senha</label>
                <input type="text" name="password" placeholder="Digite seu nome" id='password'>

                
                <label for="gender">Gênero</label>
                    <select>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="nor">Prefiro não dizer</option>
                    </select>
                
                <div class="checkbox-edit">
                <label for="checkbox">Aceito os termos</label>
                <input type="checkbox" name="checkbox" id="checkbox"></div>

                <button type="submit">Cadastrar</button>
                </div>
            </form>
            <footer>
                Feito por SamuelPS0
            </footer>
        </main>
        </div>
</body>
</html>
